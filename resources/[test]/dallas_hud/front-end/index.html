<!DOCTYPE html>
<html lang="en">

<head>
    <script src="loading-bar.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mars hud</title>
    <link rel="stylesheet" href="style.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/augmented-ui@2/augmented-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.imgur.com/0ES9cuy.png" alt="">
        </div>
        <div class="top">
            <div class="styleme">
                <div class="voip item-top">
                    <i class="fas fa-microphone"></i>
                    <h1 id="mic">G</h1>
                </div>
                <div class="time item-top">
                    <i class="fa-solid fa-clock"></i>
                    <h1 id="hour">00:00</h1>
                </div>
            </div>
            <div class="radio">
                <i class="fas fa-signal"></i>
                <h1 id="frequency"></h1>
            </div>
            <div class="adress">
                <i class="fa-solid fa-location-dot"></i>
                <h1 id="adress">Rua Mars Lindo</h1>
            </div>
        </div>
        <div class="bottom">

            <div class="velocimetro">
                <div class="detail">
                    <h1 id="kmh"></h1>
                    <h2>KM/H</h2>
                </div>
                <div class="detail tranca">
                    <i class="fas fa-key" id="key"></i>
                </div>
                <!-- <div class="detail engine">
                    <i class="fas fa-car"></i>
                </div> -->
                <div data-preset="fan" class="ldBar label-center">

                </div>
            </div>
            <div class="carDetails">
                <div class="detail">
                    <h1 id="marcha">1</h1>
                </div>
                <div class="detail cinto">
                    <svg class="seatbelt" fill="#d43458" viewBox="0 0 512 512" width="2vw" height="3vh"
                        xmlns="http://www.w3.org/2000/svg" id="cinto">
                        <path d="m209.372 262.059h29.255v51.883h-29.255z"
                            transform="matrix(.707 -.707 .707 .707 -138.039 242.747)" />
                        <path
                            d="m237.657 333.657a8 8 0 0 1 -11.314 0l-48-48a8 8 0 0 1 0-11.314l26.343-26.343-12.686-12.687-76.686 76.687 10.342 10.342 64 64 10.344 10.345 76.686-76.687-12.686-12.686zm-88-8-11.314-11.314 24-24 11.314 11.314z" />
                        <path
                            d="m27.314 432 52.686 52.687 92.686-92.687-52.686-52.687zm26.343 13.657-11.314-11.314 42.5-42.5 11.314 11.314zm51.833-51.833-11.313-11.313 12.166-12.168 11.314 11.313z" />
                        <path d="m273.373 209.373h29.254v29.254h-29.254z"
                            transform="matrix(.707 -.707 .707 .707 -74.038 269.263)" />
                        <path d="m362.348 213.662-74.348-74.349-20.687 20.687 84.687 84.687 20.687-20.687z" />
                        <path
                            d="m484.686 80-52.686-52.687-116.686 116.687 52.686 52.686zm-82.343-5.657 11.314 11.313-12.167 12.168-11.313-11.313zm-64 64 42.5-42.5 11.314 11.314-42.5 42.5z" />
                        <path d="m248 48h16v48h-16z" />
                        <path d="m248 416h16v48h-16z" />
                        <path d="m48 248h48v16h-48z" />
                        <path d="m416 248h48v16h-48z" />
                        <path d="m117.892 101.893h16v48h-16z"
                            transform="matrix(.707 -.707 .707 .707 -52.146 125.891)" />
                        <path d="m378.107 362.107h16v48h-16z"
                            transform="matrix(.707 -.707 .707 .707 -159.931 386.104)" />
                    </svg>
                    <svg class="seatbelt-on" fill="#97d05f" viewBox="0 0 512 512" width="1.5vw" height="2.5vh"
                        viewBox="0 0 499.705 499.705" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <path d="m28.024 362.509h98.345v120h-98.345z"
                                transform="matrix(.707 -.707 .707 .707 -276.149 178.337)" />
                            <path d="m373.336 17.197h98.345v120h-98.345z"
                                transform="matrix(.707 -.707 .707 .707 69.164 321.369)" />
                            <path
                                d="m387.738 239.246 42.426-42.427-127.278-127.279-42.427 42.427-21.213-21.213-63.64 63.64 169.706 169.705 63.639-63.64z" />
                            <path d="m102.271 94.77h29.999v45h-29.999z"
                                transform="matrix(.707 -.707 .707 .707 -48.575 117.269)" />
                            <path d="m161.893 47.041h30v45h-30z" />
                            <path d="m48.328 160.606h45v30h-45z" />
                            <path d="m367.435 359.935h30v44.999h-30z"
                                transform="matrix(.707 -.707 .707 .707 -158.41 382.434)" />
                            <path d="m407.665 307.811h45v30h-45z" />
                            <path d="m309.099 406.378h30v45h-30z" />
                            <path
                                d="m154.393 175.606-106.065 106.066 169.705 169.706 106.066-106.066zm53.033 180.312-63.64-63.64 21.214-21.213 63.639 63.64z" />
                        </g>
                    </svg>
                </div>

                <div class="detail">
                    <i class="fas fa-gas-pump"></i>
                    <div class="items">
                        <div class="item item1"></div>
                        <div class="item item2"></div>
                        <div class="item item3"></div>
                        <div class="item item4"></div>
                        <div class="item item5"></div>
                    </div>
                </div>
            </div>
            <div class='bars'>
                <div class='barContainer health'>
                    <div class='healthDisplay barDisplay'></div>
                </div>
                <div class='barContainer armour'>
                    <div class='armourDisplay barDisplay'></div>
                </div>
                <div class="fsContainer">
                    <div class='barFs hunger'>
                        <i class="fa-solid fa-burger"></i>
                        <div class='hungerDisplay barDisplay'>
                        </div>
                    </div>
                    <div class='barFs thirst'>
                        <i class="fa-solid fa-droplet"></i>
                        <div class='thirstDisplay barDisplay'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="progresso">
            <div class='normal-hud' id="progress">
                <svg class='svgCircle'>
                    <circle class='circleBack ' r='16' cx="50%" cy="50%"></circle>
                    <circle class='light progressFill circleFill ' r='16' cx="50%" cy="50%"></circle>
                </svg>
                <span class="progressnumber">12</span>

            </div>
        </div>

    </div>
    <script>
        var bar = new ldBar(".ldBar", {
            "stroke": '#97d05f',
            "preset": "fan",
            "max": 400,
            "value": 0,
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
